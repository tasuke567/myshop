<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEY STORE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./../images/favicon.png" />
  </head>

  <body>
    <main class="container-fluid">
      <div class="container my-3">
        <a class="nav-link" href="./../index.html"><h2 class="text-center">WEY STORE</h2></a>
        
        <div class="container m-lg-5 p-lg-5">
          <div class="row align-items-center">
            <div class="col">
              <img  id="myimgandriod" src="..." class="ratio ratio-1x1 " alt="...">
            </div>
            <div class="col">
              <img  id="myimgios" src="..." class="ratio ratio-1x1  " alt="...">
            </div>
        
          </div>

        
</div>
        <div id="Modalupdate" class="modal fade" >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">UPDATE DATA</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              

              <form id="updateForm" method="post">
                <!-- Input fields for product data -->
                <div class="modal-body">
                <label class="m-2" for="name">name</label>
                  <input
                    class="m-2"
                    type="text"
                    name="nameu"
                    id="nameInput"
                  /><br />
                  <label class="m-2" for="price">price</label>
                  <input
                    class="m-2"
                    type="number"
                    name="priceu"
                    id="priceInput"
                  />
                </div>
                <!-- Submit button --><br />
                <div class="modal-footer">
                   <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal">
                    Close</button>
                <button type="submit" class="btn btn-primary">UPDATE</button>
              </form></div>
            </div>
          </div>
        </div>
        <div id="Modaladd" class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">ADD DATA</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <form id="addForm1" method="post">
                <!-- Input fields for product data -->
                <div class="modal-body">
                  <label class="m-2" for="name">name </label>
                  <input
                    class="m-2"
                    type="text"
                    name="namea"
                    id="nameInput"
                  /><br />
                  <label class="m-2" for="price">price</label>
                  <input
                    class="m-2"
                    type="number"
                    name="pricea"
                    id="priceInput"
                  />
                </div>
                <!-- Submit button --><br />
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal">
                    Close</button>
                  <button type="submit" id="btnadda" class="btn btn-primary">
                    Save changes
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button
            type="submit"
            class="btn btn-success me-md-2"
            id="btnadd"
            data-bs-toggle="modal"
            data-bs-target="#Modaladd"
          >
            ADD
          </button>
        </div>
      <hr>

        <table class="table table-hover" >
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Price</th>
              <th scope="col" class=" justify-content-center">Action</th>
            </tr>
          </thead>
          <tbody id="table"></tbody>
        </table>
      </div>
    </main>
    <script type="module" src="./../js/myapp.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
