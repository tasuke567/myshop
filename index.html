<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEY STORE</title>
    <style>
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
      }

      .modal-content {
        background-color: #fff;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 50%;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        text-align: center;
        position: relative;
      }

      .close {
        position: absolute;
        top: 0;
        right: 0;
        padding: 10px;
        cursor: pointer;
      }

      /* Style for input fields and button as needed */
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <main class="d-flex flex-column">
      <div class="container my-3">
        <h2 class="text-center">WEY STORE</h2>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button type="submit" class="btn btn-success me-md-2" id="btnadd" data-bs-toggle="modal" >
            ADD
          </button>
        </div>
        <hr />
        <div id="updateModal" class="modal fade" tabindex="-1">
          <div class="modal-content">
            <span class="close">&times;</span>
            <form id="updateForm" method="post">
              <!-- Input fields for product data -->
              <label class="m-2" for="name">name</label>
              <input
                class="m-2"
                type="text"
                name="nameu"
                id="nameInput"
              /><br />
              <label class="m-2" for="price">price</label>
              <input class="m-2" type="number" name="priceu" id="priceInput" />
              <!-- Submit button --><br />
              <button type="submit" class="btn btn-primary">EDIT</button>
            </form>
          </div>
        </div>
        <div id="addModal" class="modal container-fluid">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <form id="addForm1" method="post">
                <!-- Input fields for product data -->
                <div class="modal-body">
                  <label class="m-2" for="name">name</label>
                  <input
                    class="m-2"
                    type="text"
                    name="namea"
                    id="nameInput"
                  /><br />
                  <label class="m-2" for="price">price</label>
                  <input
                    class="m-2"
                    type="number"
                    name="pricea"
                    id="priceInput"
                  />
                </div>
                <!-- Submit button --><br />

                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="submit" id="btnadda" class="btn btn-primary">
                    Save changes
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <table class="table table-borderedd-grid" id="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Price</th>
              <th class="me-md-2">Action</th>
            </tr>
          </thead>

          <tbody></tbody>
        </table>
      </div>
    </main>
    <script type="module" src="./myapp.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
